<nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
  <div class="text-xl font-bold">MinhaApp</div>

  <div class="relative">

    <p class="mb-1 text-gray-300">
      Setor atual: <span class="font-semibold text-white">{{ currentSectorName }}</span>
    </p>
    <button (click)="toggleDropdown()" class="flex items-center gap-2 focus:outline-none">
      <span>Setores
      </span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>

    <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-40 bg-slate-600 rounded-lg shadow-lg z-50 ">
      <a *ngFor="let sector of listNameSector" (click)="onSelectSector(sector.cnes, sector.name)"
        class="block text-white px-4 py-2 no-underline cursor-pointer hover:bg-gray-500 text-dark rounded-lg">
        {{ sector.name }}
      </a>
    </div>
  </div>
</nav>
