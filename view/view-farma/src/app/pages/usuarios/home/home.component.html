<div class="container-fluid bg-gray-950 text-white min-h-screen">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9 content bg-gray-950">
      <div class="p-6">
        <h1 class="text-4xl font-semibold mb-8 text-white">Estoque</h1>
        <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden">
          <div class="p-4">
            <div class="relative">
              <input pInputText type="text" placeholder="Pesquisar..." (input)="filtrarGlobal($event, dt)"
                class="pl-10 pr-4 py-2 rounded-xl bg-gray-800 text-sm text-gray-300 placeholder-gray-500 focus:outline-none focus:ring focus:border-blue-500 w-full" />
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <i class="pi pi-search"></i>
              </div>
            </div>
          </div>
          <p-table #dt [value]="stock"
            [globalFilterFields]="['codLot', 'expiationDate', 'createdAt', 'inProduct.description', 'inProduct.unit', 'inProduct.manufacturer', 'inProduct.composicao', 'amount', 'sector.name']"
            [responsiveLayout]="'scroll'"
            styleClass="w-full p-datatable-sm p-datatable-gridlines p-datatable-striped p-datatable-compact">
            <ng-template pTemplate="header">
              <tr class="bg-gray-800 text-gray-400 text-xs uppercase">
                <th class="px-2 py-1.5">Lote</th>
                <th class="px-2 py-1.5">Validade</th>
                <th class="px-2 py-1.5">Descrição</th>
                <th class="px-2 py-1.5">Unidade</th>
                <th class="px-2 py-1.5">Fabricante</th>
                <th class="px-2 py-1.5">Composição</th>
                <th class="px-2 py-1.5">Quantidade</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-stock let-i="rowIndex">
              <tr [ngClass]="i % 2 === 0 ? 'bg-gray-800' : 'bg-gray-700'"
                class="hover:bg-gray-600 transition-all text-xs text-gray-300">
                <td class="px-2 py-1.5">{{ stock.codLot }}</td>
                <td class="px-2 py-1.5">{{ stock.expiationDate | date:'dd/MM/yyyy' }}</td>
                <td class="px-2 py-1.5">{{ stock.inProduct?.description }}</td>
                <td class="px-2 py-1.5">{{ stock.inProduct?.unit }}</td>
                <td class="px-2 py-1.5">{{ stock.inProduct?.manufacturer }}</td>
                <td class="px-2 py-1.5">{{ stock.inProduct?.composicao }}</td>
                <td class="px-2 py-1.5">{{ stock.amount }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
